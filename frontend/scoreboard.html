<!DOCTYPE html>

<html lang="En">

<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" type="text/css" href="scoreboard.css" title="style" /> 
  <link rel="stylesheet" type="text/css" href="header.css" title="style" />
</head>

<body>
    <div class="header">
        <ul class="header-left">
            <li class="logo">
                <button id="logout">Logout</button>
            </li>
        </ul>
    </div>
    <div class="scoreboard">
        <table>
            <tr>
                <th colspan="3">Scoreboard</th>
            </tr>
            <tr>
                <th>Game</th>
                <th>Winner</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>Player 1 vs Player 2</td>
                <td>Player 1</td>
                <td>1999/09/12</td>
            </tr>
            <tr>
                <td>Player 3 vs Player 2</td>
                <td>Player 2</td>
                <td>2000/11/22</td>
            </tr>
        </table>
    </div>

    <script src="logout.js"></script>
</body>
</html>
