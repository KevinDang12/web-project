<!DOCTYPE html>

<html lang="En">

<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" type="text/css" href="scoreboard.css" title="style" /> 
  <!-- add a line here to include your JS file! -->
   <!-- <script src="lab5.js" defer="true"></script> -->
</head>

<body>
    <div class="scoreboard">
        <table>
            <tr>
                <th colspan="3">Scoreboard</th>
            </tr>
            <tr>
                <th>Game</th>
                <th>Winner</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>Player 1 vs Player 2</td>
                <td>Player 1</td>
                <td>1999/09/12</td>
            </tr>
            <tr>
                <td>Player 3 vs Player 2</td>
                <td>Player 2</td>
                <td>2000/11/22</td>
            </tr>
        </table>
    </div>
</body>
</html>
