<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Authentication</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="auth-container">
    <img src="login.png" alt="Login Icon" class="login-icon">
    <h2 id="form-title">Sign In</h2>
    
    <!-- Sign In Form -->
    <form id="signInForm" class="auth-form" style="display: block;">
      <label for="signin-email">Email:</label>
      <input type="email" id="signin-email" name="email" required>
      <label for="signin-password">Password:</label>
      <input type="password" id="signin-password" name="password" required>
      <input type="submit" value="Sign In">
      <p class="form-footer">Don't have an account? <span onclick="showForm('signUpForm')">Sign Up</span> | <span onclick="showForm('forgotPasswordForm')">Forgot Password?</span></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="auth-form" style="display: none;">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" required>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" required>
      <label for="signup-confirm-password">Confirm Password:</label>
      <input type="password" id="signup-confirm-password" name="confirm-password" required>
      <input type="submit" value="Sign Up">
      <p class="form-footer">Already have an account? <span onclick="showForm('signInForm')">Sign In</span></p>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" class="auth-form" style="display: none;">
      <label for="forgot-email">Email:</label>
      <input type="email" id="forgot-email" name="email" required>
      <input type="submit" value="Reset Password">
      <p class="form-footer">Remember your password? <span onclick="showForm('signInForm')">Sign In</span></p>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
