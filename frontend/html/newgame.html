<!DOCTYPE html>

<html lang="En">

<head>
  <meta charset="UTF-8">
  <title>New Game</title>
  <link rel="stylesheet" type="text/css" href="../css/newgame.css" title="style" /> 
  <link rel="stylesheet" type="text/css" href="../css/header.css" title="style" />
</head>

<body>
    <div class="header">
        <ul class="header-left">
            <li class="logo">
                <button id="logout">Logout</button>
            </li>
        </ul>
    </div>
    <div id="newgame">
        <form>
            <div class="input">
                <div>
                    <label for="player1">Black Team:</label>
                    <input type="text" id="player1" name="player1" value="">
                </div>
                <div>
                    <br>
                    <label>vs.</label>
                </div>
                <div>
                    <label for="player2">White Team:</label>
                    <input type="text" id="player2" name="player2" value="">
                </div>
            </div>
            <!-- <input id="start-game" type="submit" value="Start"> -->
            <button id="start-game">Start</button>
        </form> 
    </div>

    <script src="../js/newgame.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
